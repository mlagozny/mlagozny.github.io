<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/mvowvdnq" method="POST">

        <label for="name">Imię:</label><br>

        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko:</label><br>

        <input type="text" name="surname" id="surname"><br>

        <label for="email">e-mail:</label><br>

        <input type="email" name="email" id="email"><br>

        <label for="phone">Telefon:</label><br>

        <input type="tel" name="phone" id="phone"><br>

        <select name="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańśk</option>
        </select><br>

        <label for="woman">Kobieta</label><br>
        <input type="radio" name="gender" id="woman" value="Kobieta"><br>
        <label for="man">Mężczyzna</label><br>
        <input type="radio" name="gender" id="man" value="Meżczyzna"><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>

        <label><input type="checkbox" name="agremment" value="Zgoda" required>Zgoda na przetwarzanie danych osobowych</label><br>

        <input type="submit" value="Wyślij">

    </form>


</body>

</html>
